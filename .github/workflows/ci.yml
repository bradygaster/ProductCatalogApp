name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'copilot/**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore NuGet packages
        run: nuget restore ProductCatalogApp.slnx

      - name: Build solution
        run: msbuild ProductCatalogApp.slnx /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ProductCatalog/bin/Release/
            ProductServiceLibrary/bin/Release/
          retention-days: 7

  test:
    name: Test
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore NuGet packages
        run: nuget restore ProductCatalogApp.slnx

      - name: Build solution
        run: msbuild ProductCatalogApp.slnx /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Run tests
        run: |
          # Note: Add test execution command here when tests are added to the project
          # For example: dotnet test or vstest.console.exe
          echo "No tests found in project. Skipping test execution."
        shell: pwsh

  security-scan:
    name: Security Scan
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-and-quality

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ProductCatalogApp.slnx

      - name: Build solution for CodeQL
        run: >
          msbuild ProductCatalogApp.slnx /p:Configuration=Release
          /p:Platform="Any CPU" /m /p:UseSharedCompilation=false

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
