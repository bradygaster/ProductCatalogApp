name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  SOLUTION_FILE: ProductCatalogApp.slnx
  BUILD_CONFIGURATION: Release
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      with:
        msbuild-architecture: x64
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_FILE }}
    
    - name: Build solution
      run: msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /m /v:minimal
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          ProductCatalog/bin/${{ env.BUILD_CONFIGURATION }}
          ProductServiceLibrary/bin/${{ env.BUILD_CONFIGURATION }}
        retention-days: 5

  test:
    name: Test
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      with:
        msbuild-architecture: x64
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_FILE }}
    
    - name: Build solution
      run: msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /m /v:minimal
    
    - name: Check for test projects
      id: check-tests
      shell: pwsh
      run: |
        $testProjects = Get-ChildItem -Recurse -Filter "*Test*.csproj"
        if ($testProjects.Count -gt 0) {
          echo "has-tests=true" >> $env:GITHUB_OUTPUT
          echo "Found $($testProjects.Count) test project(s)"
        } else {
          echo "has-tests=false" >> $env:GITHUB_OUTPUT
          echo "No test projects found"
        }
    
    - name: Run tests
      if: steps.check-tests.outputs.has-tests == 'true'
      shell: pwsh
      run: |
        $testProjects = Get-ChildItem -Recurse -Filter "*Test*.csproj"
        foreach ($project in $testProjects) {
          Write-Host "Running tests for $($project.Name)"
          dotnet test $project.FullName --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --logger "trx;LogFileName=test-results.trx"
        }
    
    - name: Upload test results
      if: steps.check-tests.outputs.has-tests == 'true' && always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/*.trx'
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      with:
        msbuild-architecture: x64
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_FILE }}
    
    - name: Build solution for CodeQL
      run: msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /m /v:minimal
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
